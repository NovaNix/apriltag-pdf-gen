<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AprilTags PDF Generator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

	<!-- Templates -->

	<template id="tag-template">
		<section class="tag-section">
			<img class="tag-img">
			<div class="tag-meta">
				<p class="tag-info tag-type">TAG TYPE: #</p> 
				<p class="tag-info tag-dimensions">TAG DIMENSIONS</p>
			</div>
		</section>
	</template>

	<template id="page-template">

		<article class="page">
		</article>
	</template>

	<main id="pages">
	</main>
	
	<aside id="generator-config">
		<h1>Config</h1>

		<label for="type-selector">Type</label>
		<select name="type" id="type-selector">
			<option value="tag16h5">tag16h5</option>
			<option value="tag25h9">tag25h9</option>
			<option value="tag36h11">tag36h11</option>
			<option value="tagCircle21h7">tagCircle21h7</option>
			<option value="tagCircle49h12">tagCircle49h12</option>
			<option value="tagCustom48h12">tagCustom48h12</option>
			<option value="tagStandard41h12" selected>tagStandard41h12</option>
			<option value="tagStandard52h13">tagStandard52h13</option>
		</select>
		
		<label for="size-selector">Size (mm)</label>
		<!-- A text input next to a slider to pick the width of the tag -->
		<input type="number" id="size-selector" name="size" min="10" max="180" value="165">
		<input type="range" id="size-selector-slider" name="size" min="10" max="180" value="165" step="1">



		<fieldset>
			<legend>Tag Labels</legend>
		
			<div>
			  <input type="checkbox" id="type-toggle" name="type" checked>
			  <label for="type-toggle">Type</label>
			</div>
		
			<div>
				<input type="checkbox" id="index-toggle" name="index" checked>
				<label for="index-toggle">Index</label>
			</div>

			<div>
				<input type="checkbox" id="dimensions-toggle" name="dimensions" checked>
				<label for="dimensions-toggle">Dimensions</label>
			</div>
		</fieldset>

		<div>
			<label for="font-size-selector">Font Size (pt): </label>
			<input type="number" id="font-size-selector" name="font-size" min="1" max="30" value="14">
		</div>

		<button id="print-button" onclick="window.print()">Print</button>
	</aside>
	<script type="module" src="core.js"></script>
  </body>
</html>
